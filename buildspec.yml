version: 0.2

variables:
  NGINX_IMAGE_REPOSITORY: 'rapidfort/nginx'
  NGINX_IMAGE_TAG: 'latest'
  AWS_ECR_REPOSITORY: '550843840101.dkr.ecr.us-east-1.amazonaws.com/rapidfort/nginx'

phases:
  install:
    commands:
      # - echo Installing dependencies...
      # - apt-get update && apt-get install -y docker-compose
  pre_build:
    commands:
      - echo Building the Docker image...
      - docker-compose -f community_images/nginx/bitnami/docker-compose.yml build
      
  build:
    commands:
      - echo Building the Docker image...
      - docker-compose -f community_images/nginx/bitnami/docker-compose.yml build

  post_build:
    commands:
      - echo Running pre-build commands...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 550843840101.dkr.ecr.us-east-1.amazonaws.com
      - docker-compose -f community_images/nginx/bitnami/docker-compose.yml build
      - docker tag rapidfort/nginx:45 550843840101.dkr.ecr.us-east-1.amazonaws.com/rapidfort/nginx:latest
      - docker push 550843840101.dkr.ecr.us-east-1.amazonaws.com/rapidfort/nginx:latest

artifacts:
  files:
    - '**/*'
  discard-paths: yes
