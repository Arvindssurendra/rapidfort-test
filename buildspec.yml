version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 550843840101.dkr.ecr.us-east-1.amazonaws.com
      - echo Build starting...

  build:
    commands:
      - echo Checking if Docker Compose file directory exists...
      - '[ -d rapidfort-test/community_images/nginx/bitnami ] && cd rapidfort-test/community_images/nginx/bitnami || { echo "Directory not found"; exit 1; }'
      - echo Building Docker image using Docker Compose...
      - docker-compose -f docker-compose.yml build
      - echo Tagging Docker image...
      - docker tag rapidfor/ngnix-bitnami:latest 550843840101.dkr.ecr.us-east-1.amazonaws.com/rapidfor/ngnix-bitnami:latest



  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 550843840101.dkr.ecr.us-east-1.amazonaws.com/rapidfor/ngnix-bitnami:latest
      - echo Build complete

artifacts:
  files:
    - '**/*'
