version: 0.2

phases:
  install:
    commands:
      - echo "Installing Docker..."
      # Check if the build environment is Amazon Linux 2 or Ubuntu, and install Docker accordingly
      # For Amazon Linux 2 (yum-based systems):
      - if [ -x "$(command -v yum)" ]; then
            yum update -y &&
            yum install -y docker &&
            service docker start;
        fi
      # For Ubuntu-based systems:
      - if [ -x "$(command -v apt-get)" ]; then
            apt-get update -y &&
            apt-get install -y docker.io &&
            service docker start;
        fi
      # Check if Docker was installed successfully
      - docker --version
  pre_build:
    commands:
      - echo Running pre-build commands...
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 550843840101.dkr.ecr.us-east-1.amazonaws.com)
  build:
    commands:
      - echo Building the Docker image...
      - docker-compose -f community_images/nginx/bitnami/docker-compose.yml build || cat /var/log/docker.log
  post_build:
    commands:
      - echo Build complete

artifacts:
  files:
    - '**/*'
  discard-paths: yes
