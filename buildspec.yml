version: 0.2

phases:
  install:
    commands:
      - echo "Installing Docker..."
      # Update package lists and install Docker dependencies
      - apt-get update -y || yum update -y
      - apt-get install -y curl || yum install -y curl
      # Download and install Docker
      - curl -fsSL https://get.docker.com -o get-docker.sh
      - sh get-docker.sh
      # Start Docker in the background
      - dockerd > /dev/null 2>&1 &
      # Verify Docker is installed
      - docker --version || { echo "Docker installation failed"; exit 1; }
  pre_build:
    commands:
      - echo Running pre-build commands...
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 550843840101.dkr.ecr.us-east-1.amazonaws.com)
  build:
    commands:
      - echo Building the Docker image...
      - docker-compose -f community_images/nginx/bitnami/docker-compose.yml build || cat /var/log/docker.log
  post_build:
    commands:
      - echo Build complete

artifacts:
  files:
    - '**/*'
  discard-paths: yes
